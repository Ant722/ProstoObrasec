include:
  - project: 'rvaliev/devops'
    ref: main
    file:
      - 'templates/build-template.yml'
      - 'templates/deploy-template.yml'


stages:
  - build
  - deploy
  - cleanup

variables:
  PROJECT: a-money
  APP: admin-service

docker-build:
  stage: build
  extends: .kaniko-build-template
  only:
    - init-laravel

deploy:
  stage: deploy
  tags:
    - shell-dev
  extends: .deploy-template
  only:
    - init-laravel

cleanup:
  stage: cleanup
  tags:
    - shell-dev
  script:
     - docker system prune -f --filter "label!=keep"
  when: always
  only:
    - init-laravel
