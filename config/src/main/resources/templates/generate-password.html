<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        p {
            margin: 0 0 10px;
        }
        .highlight {
            color: #2b85d3;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>New Password Notification</h1>
    <p>Hello <span class="highlight" th:text="${name}"></span>!</p>
    <p>Your new password is: <span class="highlight" th:text="${password}"></span></p>
    <p>Please log in to your account with your new password.</p>
    <p>If you did not request a new password, please contact us immediately.</p>
    <p>Best regards, Aston</p>
</div>
</body>
</html>
